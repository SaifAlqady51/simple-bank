apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 471112519408.dkr.ecr.us-east-1.amazonaws.com/simplebank:b0dce0aa0fdf8b6cc549c6e62f8bb229619c3b59
          ports:
            - containerPort: 8080
